<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Reeact tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="lesson5challengestyling.css"></style>
</head>

<body>
    <div id="app"></div>
    <script type=text/babel>
    var CounterComponent = React.createClass({

        getInitialState: function() {
                return {
                    counter: 0
                }
            },      
     
        addValue: function(plusCount) {
           this.setState({
                counter: this.state.counter + plusCount
           }) 

        },

        render: function() {
            console.log(this);          
            return (
                  <div className="container">
                    <p>Count: {this.state.counter} </p>
                    <button className="btn blue-btn" onClick={this.addValue.bind(this,1)}>Add 1</button>
                    <button className="btn green-btn" onClick={this.addValue.bind(this,5)}>Add 5</button>
                    <button className="btn purple-btn" onClick={this.addValue.bind(this,10)}>Add 10</button>
                  </div>
            )
        }
    });

    ReactDOM.render(
            <CounterComponent  />, 
            document.getElementById('app') 
        );

    </script>
</body>

</html>
